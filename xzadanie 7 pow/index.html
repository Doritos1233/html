<body>
    <div>
        <div class="baner">
            <h1>Kalkulator BMI</h1>
        </div>
        <div class="panel-lewy">
            <h2>Wybierz opcję</h2>
            <ul>
                <p><a href="index.html">Oblicz BMI</a></p>

        </div>

            <h1>Oblicz swój wskaźnik BMI</h1>
            <form>
                <span>
                    <p class="waga">Waga(kg): </p>
                    <input id="waga" type="number">
                </span>
                <div>
                    <p class="wzrost">Wzrost(cm): </p>
                    <input id="wzrost" type="number">

                <button type="button" id="oblicz">Oblicz BMI</button>
                <p id="wynik"></p>
            </form>
        </div>
        <div class="stopka">
            <h3>Kalkulator BMI</h3>
            <p>Zadanie wykonal: ja, czlowiek</p>
