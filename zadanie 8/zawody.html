<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zawody_wedkarskie</title>
</head>

<body>
    <div class="wszystko">
        <div class="gora">
            <div class="lewy_blok">
                <h1>Zawody polskich wędkarzy</h1>
            </div>
            <div class="prawy_blok">
                <img src="zawody.jpg" alt="wędkowanie" class="obrazek">
            </div>
        </div>
        <div class="srodek">
            <div>
                <h3>łowiska</h3>
                <ul>
                    <li>Zalew Węgrowski</li>
                    <li>Zbiornik Bukówka</li>
                    <li>Jeziorko Bartbetowskie</li>
                    <li>Warta-Obrzycko</li>
                </ul>
            </div>
            <div>
                <h3>Dodaj zawody wędkarskie</h3>
                <div>
                    <p>łowisko: </p>
                    <input type="text">
                </div>
                <div>
                    <p>Data: </p>
                    <input type="date">
                </div>
                <div>
                    <p>sędzia: </p>
                    <input type="text">
                </div>
                <div>
                    <button>CZYŚĆ</button>
                    <button>DODAJ</button>
                </div>
            </div>
        </div>
        <div class="stopka">
            <div class="lewy_blok">
                <button>Pobierz</button>
            </div>
            <div class="prawy_blok">
                <p>Autor: *********</p>
            </div>
        </div>
    </div>
</body>

</html>
